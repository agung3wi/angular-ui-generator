<mk-box header="Config Generator" [isCollapsable]="false" [isRemovable]="false">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">URL API Generator</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="api_url" [(ngModel)]="input.api_url">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Backend PATH</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="back_path" [(ngModel)]="input.back_path">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Frontend PATH</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="front_path" [(ngModel)]="input.front_path">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mobile PATH</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="mobile_path" [(ngModel)]="input.mobile_path">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button (click)="save()" class="btn btn-primary">Save</button>
                        <a (click)="openModal(loadData)" class="btn btn-success" style="margin-left:1rem;">Load Saved Config</a>
                    </div>
                </div>

            </div>
        </div>
    </form>
</mk-box>

<ng-template #loadData>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideModal()">
        <span aria-hidden="true">&times;</span>
    </button>
        <h4 class="modal-title">Select project.json</h4>
    </div>
    <div class="modal-body">
        <input style="display: none" accept="application/JSON" (change)="uploadFiles($event)" type="file" name="loadedFile" [(ngModel)]="loadedFile" #inputFileUpload>
        <label *ngIf="fileTmp">{{ fileTmp }}</label>
        <a (click)="inputFileUpload.click()" class="btn btn-link-info m-auto">Click to select file</a>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" (click)="hideModal()">
        Cancel
    </button>
        <button class="btn btn-primary" type="button" (click)="loadConfig()">
        OK
    </button>
    </div>
</ng-template>
